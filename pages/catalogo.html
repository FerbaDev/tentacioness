<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- ******************** HEADER ***************************** -->
    <div class="">
      <header>
        <div class="banner-texto">
          <h2>Tendencias que inspiran, calidad que perdura.</h2>
          <p>Moda para todas las edades, estilos y tallas.</p>
        </div>
        <div class="banner-fotos-container">
          <img
            src="../imagenes/banner1.jpeg"
            alt=""
            class="d-none d-sm-none d-md-block"
          />
          <img
            src="../imagenes/banner2.jpeg"
            alt=""
            class="d-none d-sm-none d-md-block d-lg-block"
          />
          <img
            src="../imagenes/banner3.jpeg"
            alt=""
            class="d-none d-md-none d-lg-block"
          />
        </div>
      </header>

     
    <!--  *********************************** MAIN  ******************************* -->
    <main>
      <div class="hero">
        <ul class="redes">
          <li><i class="bi bi-facebook facebook"></i></li>
          <li><i class="bi bi-instagram instagram"></i></li>
          <li><i class="bi bi-whatsapp whatsapp"></i></li>
        </ul>

        <div class="container-hero">

          <div>
            <ul class="menu">
              <li>
                <button id="todos" class="boton-menu boton-categoria active">
                  Todo
                </button>
              </li>
              <li>
                <button id="niños" class="boton-menu boton-categoria">
                  Niños
                </button>
              </li>
              <li>
                <button id="mujeres" class="boton-menu boton-categoria">
                  Mujeres
                </button>
              </li>
              <li>
                <button id="hombres" class="boton-menu boton-categoria">
                  Hombres
                </button>
              </li>
            </ul>
          </div>
          <main>
            <h2 class="titulo-principal" id="titulo-principal">
              Todos los productos
            </h2>
            <div id="contenedor-productos" class="contenedor-productos">
              <!-- Esto se va a rellenar con JS -->
            </div>
          </main>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-lado-vacio">
        <div class="footer-logo">
          <img src="../imagenes/tentaciones-logo-blanco.png" alt="" />
        </div>
        <div class="redes-movil">
          <h4>Seguinos</h4>
          <div class="icons icons-show">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-tiktok"></i>
          </div>
        </div>
      </div>
      <div class="footer-info-container">
        <div class="info-dir">
          <div class="dir">
            <h4>Dirección</h4>
            <p>Cnel. Suarez 22. San Rafael. Mendoza</p>
          </div>
          <div class="contacto">
            <h4>Contacto</h4>
            <p>260-4028508</p>
          </div>
        </div>
        <div class="info-icons">
          <div class="icons icons-hidden">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-tiktok"></i>
          </div>
          <div class="pago">
            <h6>Medios de pago</h6>
            <div class="icons icons-pago">
              <i class="bi bi-credit-card"></i>
              <i class="bi bi-cash-coin"></i>
            </div>
          </div>
          <div class="faq">
            <a href="">Preguntas frecuentes</a>
            <a href="">Políticas y términos de uso</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- *********************** SCRIPTS ********************************* -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="../main.js"></script>
  </body>
</html>
