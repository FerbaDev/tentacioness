<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentacioness</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- ******************** HEADER ***************************** -->
    <header>
      <div class="banner-texto">
        <h2>Tendencias que inspiran, calidad que perdura.</h2>
        <p>Moda para todas las edades, estilos y tallas.</p>
      </div>
      <div class="banner-fotos-container">
        <img src="./imagenes/banner1.jpeg" alt="" />
        <img src="./imagenes/banner2.jpeg" alt="" />
        <img src="./imagenes/banner3.jpeg" alt="" />
      </div>
    </header>

    <!-- ******************** NAVBAR ***************************** -->
    <ul
      class="bg-white py-1 px-4 nav nav-underline border-bottom justify-content-end"
      id="pills-tab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-home"
          type="button"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-mujer-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-mujer"
          type="button"
          role="tab"
          aria-controls="pills-mujer"
          aria-selected="false"
        >
          Mujer
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-contact"
          type="button"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"
        >
          Contact
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-disabled-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-disabled"
          type="button"
          role="tab"
          aria-controls="pills-disabled"
          aria-selected="false"
        >
          Disabled
        </button>
      </li>
    </ul>
    <div class="tab-content text-end" id="pills-tabContent">
      <div
        class="tab-pane fade px-3 py-1 bg-white"
        id="pills-mujer"
        role="tabpanel"
        aria-labelledby="pills-mujer-tab"
        tabindex="0"
      >
        <ul class="navbar-nav d-flex flex-row justify-content-end">
          <li class="nav-item text-end px-2">
            <a class="nav-link" href="./pages/catalogo.html">Remeras</a>
          </li>
          <li class="nav-item text-end px-2">
            <a class="nav-link" href="./pages/catalogo.html">Pantalones</a>
          </li>
          <li class="nav-item text-end px-2">
            <a class="nav-link" href="./pages/catalogo.html">Faldas</a>
          </li>
          <li class="nav-item text-end px-2">
            <a class="nav-link" href="./pages/catalogo.html">Vestidos</a>
          </li>
          <li class="nav-item active text-end px-2">
            <a class="nav-link" href="./pages/quienesSomos.html"
              >Ropa interior</a
            >
          </li>
        </ul>
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="pills-disabled"
        role="tabpanel"
        aria-labelledby="pills-disabled-tab"
        tabindex="0"
      >
        ...
      </div>
    </div>

    <!-- *************************** acÃ¡ empieza el main ******************************* -->
    <main>
      <div class="hero">
        <ul class="redes">
          <li><i class="bi bi-facebook"></i></li>
          <li><i class="bi bi-instagram"></i></li>
          <li><i class="bi bi-whatsapp"></i></li>
        </ul>

        <div class="container-hero"></div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
